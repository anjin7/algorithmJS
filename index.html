<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
// let input = require('fs').readFileSync('/dev/stdin').toString().trim().split('\n');
let input = [`5 3`, `5 4 3 2 1`, `1 3`, `2 4`, `5 5`];

let [N, M] = input[0].split(' ').map(Number);
let numArr = input[1].split(' ').map(Number);
let range = []
for(let i=2; i<M+2; i++){
range.push(input[i].split(' ').map(Number))
}
let sum = 0;
let answer = [];
for(let i=0; i<M; i++){
  let a = range[i][0];
  let b = range[i][1];
  let rangeArr = numArr.slice(a-1, b).map(Number);
  sum = rangeArr.reduce((init, add) => init + add, 0);
  answer.push(sum)
}
console.log(answer.join('\n'))
  </script>
</body>
</html>
